<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun Web Framework - 简单介绍</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-content">
          <img src="../assets/logo.svg" alt="Logo" class="logo" />
          <div class="header-text">
            <h1>🚀 Bun Web Framework</h1>
            <p>基于 Bun 运行时的现代化 Web 框架</p>
            <p class="subtitle">快速、轻量、现代化</p>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="intro">
          <div class="intro-content">
            <h2>关于这个项目</h2>
            <p>
              这是一个基于 Bun 运行时构建的现代化 Web 框架演示项目。
              它展示了如何使用 Bun 的高性能特性来构建快速、可靠的 Web 应用程序。
            </p>

            <div class="features-simple">
              <div class="feature">
                <span class="feature-icon">⚡</span>
                <span>极快的启动速度</span>
              </div>
              <div class="feature">
                <span class="feature-icon">🛡️</span>
                <span>TypeScript 支持</span>
              </div>
              <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>热重载开发</span>
              </div>
            </div>

            <div class="contact-info">
              <h3>技术栈</h3>
              <ul>
                <li>Bun 运行时</li>
                <li>TypeScript</li>
                <li>现代 CSS</li>
                <li>RESTful API</li>
              </ul>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2024 Bun Web Framework. 使用 ❤️ 和 Bun 构建。</p>
      </footer>
    </div>
  </body>
</html>
